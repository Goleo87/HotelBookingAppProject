<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Palazzo Mazzioti!</h1>
        <div class="rooms">
          <h2>Available Rooms</h2>
          <ul id="roomList"></ul>
        </div>
        <div id="bookingForm" class="hidden">
          <h2>Booking Details</h2>
          <form id="bookingFormFields">
            <input type="hidden" id="selectedRoomNumber" name="roomNumber">
          </form>
        </div>
        <img src="./Palazzo Mazzioti app.png" alt="logo">
  <script src="solution.js"></script>
</body>
</html>
